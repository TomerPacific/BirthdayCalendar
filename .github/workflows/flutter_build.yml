name: Flutter Build

on: pull_request

jobs:
  build:
    name: flutter build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.4.0'

      - run: dart pub get
      
      - run: flutter pub get

      - run: flutter analyze

      - run: flutter test