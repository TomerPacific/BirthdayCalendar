name: Flutter Build

on: pull_request

jobs:
  build:
    name: flutter build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.0'
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: '2.15.0'

      - run: dart pub get
      
      - run: flutter pub get

      - run: flutter analyze

      - run: flutter test